<html>
<head>
    <!-- Dies ist ein Kommentar. Kommentare werden im Browser nicht angezeigt -->
    <!-- Hier kann der Seitentitel geändert werden: -->
    <title>#dekretmix</title>

    <!-- Im <style> sind Position und Transformationen für das Textfeld angelegt -->
    <style>
        .eo {
            transform: skewY(7deg) skewX(0deg) rotateY(4deg) rotateX(3deg) rotateZ(0.6deg);
            position: absolute;
            left: 380px;
            top: 290px;
            width: 215px;
            height: 240px;
            text-shadow: 0 0 1px black;
            color: transparent;
            font-family: monospace;
        }
    </style>
</head>
<body style="perspective: 400px">
    <div style="margin: 50px; position: absolute; left: 0; top: 0; z-index: 50">
        <!-- Hier kann die Bildquelle geändert werden -->
        <img src="https://hepwori.github.io/execorder/index.jpg" />
        <!-- Hier wird das editierbare Textfeld erzeugt und der Vorlagentext erstellt -->
        <div class="eo" id="eo" contenteditable onkeypress="keypress(event);" style="font-size: 17px;" spellcheck="false">
            Hier klicken! Reinschreiben.
            <br /><br />
            Drücke '&lt;' und '&gt;' um die Schriftgröße zu verändern.
            <br /><br />
            dann poste einen Screenshot mit #dekretmix
        </div>
    </div>
    <!-- In der folgenden Funktion wird die Schriftgröße durch '<' und '>' veränderbar gemacht -->
    <script type="text/javascript">
        function keypress(e) {
            var key = e.keyCode;
            if (key != 60 && key != 62) return;
            var adj = key == 60 ? -1 : +1;
            var eo = document.getElementById("eo");
            var size = parseInt(eo.style["font-size"]);
            eo.style["font-size"] = size + adj + "px";
            e.preventDefault();
        }
    </script>
</body>
</html>
